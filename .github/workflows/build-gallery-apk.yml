name: Build Gallery APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository into gallery/
        uses: actions/checkout@v4
        with:
          path: gallery

      - name: Set up JDK 17
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Verify Java runtime
        working-directory: gallery
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          gradle -version

      - name: Build debug APK
        working-directory: gallery
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
        run: gradle :app:assembleDebug

      - name: Copy APK to gallery/apk/
        run: |
          mkdir -p gallery/apk
          APK_PATH=$(find gallery/app/build/outputs/apk/debug -maxdepth 1 -type f -name '*.apk' | head -n 1)

          if [ -z "$APK_PATH" ]; then
            echo "No APK generated in gallery/app/build/outputs/apk/debug"
            exit 1
          fi

          cp "$APK_PATH" gallery/apk/gallery.apk
          cp "$APK_PATH" gallery/apk/gallery-debug-latest.apk
          echo "Copied $APK_PATH to gallery/apk/"

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gallery-apk
          path: |
            gallery/apk/gallery.apk
            gallery/apk/gallery-debug-latest.apk
